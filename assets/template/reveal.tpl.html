<!DOCTYPE html>
{%set prefix = "/src/reveal.js" %}
<html>
    <head>
        <meta charset="utf-8">

        <title>{{title}}</title>

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="{{prefix}}/css/reveal.min.css">
        <link rel="stylesheet" href="{{prefix}}/css/theme/simple.css" id="theme">

        <!-- For syntax highlighting -->
        <!--link rel="stylesheet" href="/src/reveal.js/lib/css/zenburn.css"-->
        <link rel="stylesheet" href="/assets/css/github.css">

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->

        <style>
            .reveal pre code {
                font-size: 22px;
                line-height: 30px;
            }
            .reveal pre {
                width: auto;
            }
        </style>
    </head>
    <body>
        <div class="reveal">
            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                {{ html | safe }}
            </div>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="{{prefix}}/lib/js/head.min.js"></script>
        <script src="{{prefix}}/js/reveal.min.js"></script>

        <script>
            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true,

                theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
                transition: Reveal.getQueryHash().transition || 'none', // default/cube/page/concave/zoom/linear/fade/none

                // Optional libraries used to extend on reveal.js
                dependencies: [
                { src: "{{prefix}}/lib/js/classList.js", condition: function() { return !document.body.classList; } },
                //{ src: "{{prefix}}/plugin/markdown/marked.js", condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                //{ src: "{{prefix}}/plugin/markdown/markdown.js", condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                { src: "{{prefix}}/plugin/highlight/highlight.js", async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                { src: "{{prefix}}/plugin/zoom-js/zoom.js", async: true, condition: function() { return !!document.body.classList; } },
                { src: "{{prefix}}/plugin/notes/notes.js", async: true, condition: function() { return !!document.body.classList; } }
                ]
            });
        </script>
    </body>
</html>
